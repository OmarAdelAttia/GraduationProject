<section class="card-color py-5">
    <div id="cards_landscape_wrap-2">
        <div class="container">
            <h2 class="text-center">Check Our Courses </h2>
            <h6 class="text-center"><a [routerLink]="">Choose from 100 courses</a></h6>
            <div class="row">
                <div *ngFor="let cardItem of coursesList;" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                    <app-card [cardItem]="cardItem"></app-card>
                </div>
            </div>
        </div>
    </div>
</section>
