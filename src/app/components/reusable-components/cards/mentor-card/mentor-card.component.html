<div class="card-flyer d-flex align-items-stretch">
    <div class="text-box">
        <div class="image-box">
            <a [routerLink]="['/mentor-details' , itemData.id]">
                <img [src]="itemData.Photo" class="img-fluid" alt="" />
                <div class="middle">
                    <div class="text">{{itemData.Price}}</div>
                </div>
            </a>
        </div>
        <div class="text-container">
            <a [routerLink]="['/mentor-details' , itemData.id]" class="mentor-name-a" placement="bottom"
                [(ngbTooltip)]="itemData.Name">
                {{itemData.Name}}
            </a>
            <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9734;</span>&#9734;
                </span>
            </ng-template>
            <div>
                <b class="rate-txt">{{itemData.Rating}} </b>
                <ngb-rating [(rate)]="itemData.Rating" [starTemplate]="t" [readonly]="true">
                </ngb-rating>
            </div>

            <p class="font-weight-bold cat">Category: <span class="font-weight-normal">{{itemData.Category}}</span>
            </p>
            <p class="font-weight-bold">Specialty: <span class="font-weight-normal">{{itemData.Specialized}}</span>
            </p>

            <div class="row mt-4 d-flex justify-content-center">
                <a class="main-btn-a" id="future" (click)="toCheckout()">
                    Hire Now
                </a>
            </div>
        </div>
    </div>
</div>
