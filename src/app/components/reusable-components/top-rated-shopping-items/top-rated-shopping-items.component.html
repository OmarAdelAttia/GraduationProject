<section class="card-color py-5">
    <div id="cards_landscape_wrap-2">
        <div class="container">
            <h2 class="text-center">Bestselling Products</h2>
            <div class="row">
                <div *ngFor="let topShoppingItem of topShoppingItemsList" class="col-lg-3 col-sm-6 col-10 mx-auto">
                    <app-item-card [itemData]="topShoppingItem"></app-item-card>
                </div>
            </div>
            <div class="seeMore-btn mt-5">
                <a class="effect1" [routerLink]="'/shopping'">
                    Check More Items
                    <span class="bg"></span>
                </a>
            </div>
        </div>
    </div>
</section>
