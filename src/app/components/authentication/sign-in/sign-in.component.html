<div class="card my-5" style="width: 30rem;">
  <div class="card-body">
    <form #signInForm="ngForm" (ngSubmit)="userSignInForm(signInForm.value)">
      <!-- (ngSubmit)="userSignInForm(signInForm.value)" -->

      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="text" class="form-control" id="email" name="email"
        required ngModel  #email="ngModel"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <!-- #email -->
      </div>
      <div *ngIf="email.errors && email.touched" class="alert alert-danger">
        <div *ngIf="email.errors.required">This Field Is Required</div>

        <div *ngIf="email.errors.pattern">Invalid Email</div>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" class="form-control" id="password" name="password"
        required ngModel  #password="ngModel" />
        <!-- #password -->
      </div>
      <div *ngIf="password.errors && password.touched" class="alert alert-danger">
        <div *ngIf="password.errors.required">This Field Is Required</div>
      </div>

      <button class="btn btn-primary btn-lg btn-block" (click)="authService.SignIn(email.value,password.value)">Submit</button>
    </form>

    <h6><a [routerLink]="'/sign-up'">don not have an account</a></h6>
  </div>
</div>
