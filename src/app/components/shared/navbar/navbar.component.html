<nav class="navbar navbar-expand-lg navbar-dark fixed-top" [ngClass]="{'fixed': isScrolled}">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <h3 class="col-md-6 col-12"><i class="fas fa-running"></i>NeoFit</h3>
    </a>

    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>



        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/mentors'">mentors</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/courses'">Courses</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/shopping'">Supplements</a>
        </li>

        <li class="nav-item" ngbDropdown>
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
            languages
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">English</a>
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Arabic</a>
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">German</a>
          </div>
        </li>

        <li class="nav-item" ngbDropdown>
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
            Searching about
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Course</a>
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Doctor</a>
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Trainer</a>
          </div>
        </li>

      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input name="searching" class="form-control mr-sm-2 rounded-pill border-0" type="text" (keyup)="search()"
          [(ngModel)]="searchValue" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0 border-0 search-btn" type="submit"><i class="fas fa-search"></i></button>
      </form>


      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.isLoggedIn !== true" [routerLink]="'/sign-in'">
            Log In
          </a>
        </li>
      </ul>


      <a class="nav-link" *ngIf="authService.isLoggedIn">
        <div class="btn-group mr-3">
          <button type="button" (click)="navigateToProfile()" class="btn btn-primary">USER</button>
          <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
            <div class="dropdown-menu" ngbDropdownMenu>
              <button ngbDropdownItem>One</button>
              <button ngbDropdownItem>Two</button>
              <button ngbDropdownItem (click)="authService.SignOut()">Log Out</button>
            </div>
          </div>
        </div>
      </a>

      <a class="text-white" *ngIf="authService.isLoggedIn"><i class="fas fa-shopping-cart" [routerLink]="'/shopping-cart'">{{ (items | async).cartItems.length }}</i></a>
      <!-- <a  *ngIf="authService.isLoggedIn"><i class="fas fa-comments"></i></a> -->

    </div>
  </div>
</nav>
