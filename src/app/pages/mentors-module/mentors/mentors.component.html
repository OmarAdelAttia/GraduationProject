<section class="py-5">
  <div class="container ">
    <h1>Doctors</h1>
  </div>
</section>

<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink>ALL</a>
    <ng-template ngbNavContent>
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div *ngFor="let doctor of doctorsList | slice : 0 : 4" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                  <app-card [itemData]="doctor"></app-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template ngbSlide>
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div *ngFor="let doctor of doctorsList | slice : 4 : 8" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                  <app-card [itemData]="doctor"></app-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template ngbSlide>
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div *ngFor="let doctor of doctorsList | slice : 8 : 12" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                  <app-card [itemData]="doctor"></app-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </ng-template>
  </li>

  <li ngbNavItem>
    <a ngbNavLink (click)="goldDoctors()">Gold</a>
    <ng-template ngbNavContent>
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div *ngFor="let doctor of goldDoctorsList" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                  <app-card [itemData]="doctor"></app-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </ng-template>
  </li>

  <li ngbNavItem>
    <a ngbNavLink (click)="silverDoctors()">Silver</a>
    <ng-template ngbNavContent>
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div *ngFor="let doctor of silverDoctorsList" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                  <app-card [itemData]="doctor"></app-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </ng-template>
  </li>

  <li ngbNavItem>
    <a ngbNavLink (click)="bronzeDoctors()">Bronze</a>
    <ng-template ngbNavContent>
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div id="cards_landscape_wrap-2">
            <div class="container">
              <div class="row">
                <div *ngFor="let doctor of bronzeDoctorsList" class="col-xs-12 col-sm-6 col-md-3 col-md-3">
                  <app-card [itemData]="doctor"></app-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </ng-template>
  </li>
</ul>
