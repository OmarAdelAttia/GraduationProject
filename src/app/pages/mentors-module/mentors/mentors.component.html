<section class="py-5">

  <div class="container ">

    <h2>Doctors</h2>

    <ul class="list-inline">
      <li class="list-inline-item"><button (click)="all()" class="btn btn-danger">All</button></li>
      <li class="list-inline-item"><button (click)="goldDoctors()" class="btn btn-danger">Gold</button></li>
      <li class="list-inline-item"><button (click)="silverDoctors()" class="btn btn-danger">Silver</button></li>
      <li class="list-inline-item"><button (click)="bronzeDoctors()" class="btn btn-danger">Bronze</button></li>
    </ul>

    <owl-carousel-o [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of doctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <owl-carousel-o [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of goldDoctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <owl-carousel-o [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of silverDoctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <owl-carousel-o [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of bronzeDoctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>


  </div>

</section>
