<section class="py-5">
  <h2>Doctors</h2>

  <div class="container">

    <ul class="list-inline">
      <li class="list-inline-item"><button (click)="show.allDoctors = !show.allDoctors; show.goldDoctors = false; show.silverDoctors = false; show.bronzeDoctors = false" class="btn btn-danger">All</button></li>
      <li class="list-inline-item"><button (click)="show.goldDoctors = !show.goldDoctors; show.allDoctors = false; show.silverDoctors = false; show.bronzeDoctors = false" class="btn btn-danger">Gold</button></li>
      <li class="list-inline-item"><button (click)="show.silverDoctors = !show.silverDoctors; show.allDoctors = false; show.goldDoctors = false; show.bronzeDoctors = false" class="btn btn-danger">Silver</button></li>
      <li class="list-inline-item"><button (click)="show.bronzeDoctors = !show.bronzeDoctors; show.allDoctors = false; show.goldDoctors = false; show.silverDoctors = false" class="btn btn-danger">Bronze</button></li>
    </ul>

    <owl-carousel-o *ngIf="show.allDoctors" [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of doctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <owl-carousel-o *ngIf="show.goldDoctors" [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of goldDoctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <owl-carousel-o *ngIf="show.silverDoctors" [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of silverDoctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <owl-carousel-o *ngIf="show.bronzeDoctors" [options]="owlOptions" (initialized)="owlData($event)">
      <ng-container *ngFor="let doctor of bronzeDoctorsList" class="my-5">
        <ng-template carouselSlide [slideObject.id]="doctor.id" class="my-5">
          <div class="card" style="width: 18rem;">
            <app-card [itemData]="doctor"></app-card>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

  </div>
