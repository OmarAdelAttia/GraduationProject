<section class="py-5">
  <div class="container pb-5" style="width: 95%;">
    <h2 class="pt-5 text-center">Courses</h2>

    <ul class="list-inline text-center">
      <li class="list-inline-item"><button
          (click)="show.allCourses = !show.allCourses; show.fitness = false; show.nutrition = false; show.lossWeight = false; show.yoga = false"
          class="btn btn-info">All</button></li>
      <li class="list-inline-item"><button
          (click)="show.fitness = !show.fitness; show.allCourses = false; show.nutrition = false; show.lossWeight = false; show.yoga = false"
          class="btn btn-info">Fitness</button></li>
      <li class="list-inline-item"><button
          (click)="show.nutrition = !show.nutrition; show.allCourses = false; show.fitness = false; show.lossWeight = false; show.yoga = false"
          class="btn btn-info">Nutrition</button></li>
      <li class="list-inline-item"><button
          (click)="show.lossWeight = !show.lossWeight; show.allCourses = false; show.fitness = false; show.nutrition = false; show.yoga = false"
          class="btn btn-info">Lose Weight</button></li>
      <li class="list-inline-item"><button
          (click)="show.yoga = !show.yoga; show.allCourses = false; show.fitness = false; show.nutrition = false; show.lossWeight = false"
          class="btn btn-info">Yoga</button></li>
    </ul>

    <div class="row" *ngIf="show.allCourses">
      <div *ngFor="let course of coursesList" class="col-lg-3 col-sm-6 col-10 mx-auto">
        <app-item-card [itemData]="course"></app-item-card>
      </div>
    </div>

    <div class="row" *ngIf="show.fitness">
      <div *ngFor="let course of fitnessList" class="col-lg-3 col-sm-6 col-10 mx-auto">
        <app-item-card [itemData]="course"></app-item-card>
      </div>
    </div>

    <div class="row" *ngIf="show.nutrition">
      <div *ngFor="let course of nutritionList" class="col-lg-3 col-sm-6 col-10 mx-auto">
        <app-item-card [itemData]="course"></app-item-card>
      </div>
    </div>

    <div class="row" *ngIf="show.lossWeight">
      <div *ngFor="let course of lossWeightList" class="col-lg-3 col-sm-6 col-10 mx-auto">
        <app-item-card [itemData]="course"></app-item-card>
      </div>
    </div>

    <div class="row" *ngIf="show.yoga">
      <div *ngFor="let course of yogaList" class="col-lg-3 col-sm-6 col-10 mx-auto">
        <app-item-card [itemData]="course"></app-item-card>
      </div>
    </div>


  </div>
</section>
